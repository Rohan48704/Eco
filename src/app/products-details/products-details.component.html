<app-header></app-header>
<body> 
    <div class="container-fluid mt-5"> 
        <div class="card"> 
            <div class="container-fliud"> 
                <div class="wrapper row"> 
                    <div class="preview col-md-6"> 
                        
                        <div class="col-4"> 
                            <div class="box" id="box"> 
                                <img  id="zimg" src="{{image}}" alt="Loading"> 
                            </div> 
                        </div> 
                         
                    </div> 
                    <div class="details col-md-6 mt-5"> 
                        <h3 class="product-title">{{title}}</h3> 
                        <div class="rating"> 
                            <div class="stars"> 
                                <span class="fa fa-star checked"></span> 
                                <span class="fa fa-star checked"></span> 
                                <span class="fa fa-star checked"></span> 
                                <span class="fa fa-star"></span> 
                                <span class="fa fa-star"></span> 
                            </div> 
                            <span class="review-no">41 reviews</span> 
                        </div> 
                        <p class="product-description">{{description}}</p> 
                        <h4 class="price">current price: <span>{{price |currency:"INR"}}</span></h4> 
                         
                         
                        <div class="action"> 
                            <button class="add-to-cart btn btn-default" type="button" (click)=" addProduct()">add to cart</button> 
                             
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
    </body>
