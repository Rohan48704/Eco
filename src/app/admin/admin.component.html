<app-header></app-header>


<div class="card container" style="width: 18rem;">
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" class="form-control" id="exampleUsername" aria-describedby="UserHelp" name="title"
          [(ngModel)]="title">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="description"
          [(ngModel)]="description">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">image</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="image" [(ngModel)]="image">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="price" [(ngModel)]="price">
      </div>
      <button type="button" class="btn btn-primary  btn-sm" (click)="addProduct()">Add</button>
    </form>
  </div>
</div>
<div class="container pt-5">
  <div class="card-table">
    <div class="card-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datalist; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td style="width:25%;">{{item.description}}</td>
            <td style="width:12%;">{{item.price}}</td>
            <td>
              <button class="btn btn-danger" (click)="deletePost(item)"><i class="fas fa-trash-alt"></i></button>
              <button type="button" (click)=" updatePost(item)">Edit</button>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
