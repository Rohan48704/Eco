<app-header></app-header>

<ng-container *ngIf="products.length !=0">
    <div class="container pt-5">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                            <td style="width:25%;">{{item.description}}</td>
                            <td style="width:12%;">{{item.price}}</td>
                            <td><button class="btn btn-box w-2" (click)="inc(item)"><i class="fa fa-plus"></i></button>
                                <span>{{item.quantity}}</span><button class="btn" (click)="dec(item)"><i
                                        class="fa fa-minus"></i></button>
                            </td>
                            <!-- <td style="width:12%;">{{item.quantity}}</td> -->
                            <td style="width:12%;">{{totalprice(item)}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="deletePost(item)"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button routerLink="" class="btn btn-primary">Shop More</button></td>
                            <td><strong>Grand Total:RS.{{ grandTotal()}}</strong></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your Cart is Empty</h4>
            <h6>Add Item to it Now</h6>
            <button routerLink="" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
